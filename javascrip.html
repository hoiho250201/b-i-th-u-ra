<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        if (year % 4 == 0) {
  if (year % 100 == 0) {
    if (year % 400 == 0) {
      alert(year + " La Nam Nhuan");
    } else {
      alert(year + " La Nam Khong Nhuan");
    }
  } else {
    alert(year + " La Nam Nhuan");
  }
} else {
  alert(year + "  La Nam Khong Nhuan");
}
    </script>
</body>
</html>
